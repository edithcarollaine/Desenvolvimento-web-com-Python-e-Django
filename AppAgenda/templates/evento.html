{% extends "model-page.html" %}

{% block content %}

<h2 align="center">Evento</h2>
<form action="submit" method="POST"> {% csrf_token %}
    <div align="center">
        <label>Titulo</label>
        <input type="number" name="id_evento" value="{{evento.id}}" hidden>
        <br>
        <input type="text" name="titulo" size="20" value="{{evento.titulo}}">
        <br>
        <br>
        <label>Data do Evento</label>
        <br>
        <input type="datetime-local" name="data_evento" value="{{evento.get_data_input_evento}}">
        <br>
        <br>
        <label>Descrição</label>
        <br>
        <textarea name="descricao" rows="5">{{evento.descricao}}</textarea>
    </div>
        <div align="center">
            <br>
            <br>
            <button type="submit">Salvar</button>
            <a href="/">
                <button type="button">Cancelar</button>
            </a>
        </div>
    </form>
{% endblock %}
